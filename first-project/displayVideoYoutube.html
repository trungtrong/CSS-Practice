<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="stylesheets/displayYoutube.css">

		<!-- Font Awesome Icon -->
		<script src="https://kit.fontawesome.com/a04cacf710.js"></script>

		<title>Component</title>
	</head>
	
	<body>
		<div class="watch-video">
			<span class="watch-item">Watch the video <i class="far fa-play-circle"></i></span>
		</div>

		<div class="mfp-wrap">
			<div class="mfp-container mfp-iframe-holder">
				<div class="mfp-content">
					<div class="mfp-iframe-scaler">
						<button title="Close" type="button" class="mfp-close">x</button>
						
						<iframe class="youtube" src="https://www.youtube.com/embed/GbLHVqkYcWo?autoplay=1" frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" title="Youtube video player"></iframe>
					</div>
				</div>
			</div>
		</div>

		<script>
			var enableVideo = document.querySelector('.watch-item');
			var closeVideo = document.querySelector('.mfp-close');

			var video = document.querySelector('.mfp-wrap');

			enableVideo.addEventListener('click', onEnable);
			closeVideo.addEventListener('click', onClose);

			function onEnable() {
				video.style.display = 'block';
			}

			function onClose() {
				video.style.display = 'none';
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="stylesheets/embeddedYoutube.css">
		<!-- Font Awesome Icon -->
		<script src="https://kit.fontawesome.com/a04cacf710.js"></script>
		<title>Component</title>
	</head>
	
	<body>

		<div class="watch-video">
			<span class="watch-item">Watch the video <i class="far fa-play-circle"></i></span>
		</div>

		<div class="video-overlay">			
			<div class="video-content">
				<div class="video-container">
					<span class="close-button" title="Close">x</span>
					<iframe class="youtube" src="https://www.youtube.com/embed/GbLHVqkYcWo?autoplay=1" frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" title="Youtube video player" width="100%" height="360px"></iframe>
				</div>
			</div>	
		</div>
		<script type="text/javascript" src="scripts/enableVideo.js"></script>

		</div>
	</body>
</html>
